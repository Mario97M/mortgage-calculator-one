<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <main>
      <div class="white-canvas">
        <div class="parent-container">
          <h1>Mortgage calculator</h1>
          <div class="sliders">
            <div>
              <div><span>Purchase price:</span></div>
              <input type="range" min="1" max="100" value="50" class="slider" />
            </div>
            <div>
              <div><span>Equity:</span></div>
              <input type="range" min="1" max="100" value="50" class="slider" />
            </div>
            <div>
              <div><span>Repayment time:</span></div>
              <input type="range" min="1" max="100" value="50" class="slider" />
            </div>
          </div>
          <div class="estimated-amounts">
            <div>
              <span>Loan amount:</span><br />
              <div class="loan-amount">$10000</div>
            </div>
            <div>
              <span>Estimated pr. month:</span><br />
              <div class="est-per-month">$1300</div>
            </div>
          </div>
          <div class="submit-btn"><button>Get a mortgage quote</button></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
