<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <main>
      <div class="white-canvas">
        <div class="parent-container">
          <h1>Mortgage calculator</h1>
          <div class="sliders">
            <div>
              <!-- VariableOne -->
              <div>
                <span
                  >Purchase price: <span id="purchasePriceDisplay"></span
                ></span>
              </div>
              <!-- Variable two -->
              <input
                type="range"
                min="50000"
                max="1000000"
                value="50%"
                class="slider"
                id="purchasePriceRange"
              />
            </div>
            <div>
              <!-- Variable three -->
              <div>
                <span>Down payment: <span id="equityDisplay"></span></span>
              </div>
              <!-- Variable four -->
              <input
                type="range"
                min="1000"
                max="500000"
                step="1000"
                value="50%"
                class="slider"
                id="equityDisplayRange"
              />
            </div>
            <div>
              <!-- Variable five -->
              <div>
                <span
                  >Repayment time: <span id="repaymentTimeDisplay"></span
                ></span>
              </div>
              <!-- Variable six -->
              <input
                type="range"
                min="5"
                max="30"
                step="1"
                value="50%"
                class="slider"
                id="repaymentTimeRange"
              />
            </div>
          </div>
          <div class="estimated-amounts">
            <div>
              <span>Loan amount:</span><br />
              <!-- Variable seven -->
              <div class="loan-amount" id="loanAmount">$10000</div>
            </div>
            <div>
              <span>Estimated pr. month:</span><br />
              <!-- Variable eight -->
              <div class="est-per-month" id="estPerMonth">$1300</div>
            </div>
          </div>
          <!-- Variable nine -->
          <div class="submit-btn" id="submitButton">
            <button>Get a mortgage quote</button><br>
            <span style="color: red;" id="error"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
